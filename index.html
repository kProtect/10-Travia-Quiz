<!DOCTYPE html>
<html>
    
  <head>
    <title>10 Travia Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="quiz">
      <header>
        <button id="view-highscores" data-states="[0,2]">
          View Highscores
        </button>
        <p id="time" data-states="[0,1]">Time:</p>
      </header>
  
      <main>     
        <section id="start" data-states="[0]">
        <h1>Do you want to try 10 Travia challenge???</h1>
        <h2>This Travia challenge will test your common knowledge <h2>
        <button >Start</button> 
        </section>

    <section id="question-container" class="hide" data-states="[1]">
      <h1>Question</h1>
      <h2 id="question"></h2>
      <div class="choice-container">
        <p class="choice-lettter">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-lettter">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-lettter">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-lettter">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
       <button >Next</button>
    </section>

    <section id="highscores" class="hide" data-states="[2]"> 
      <h1>HighScores</h1>
      <button>Go to Home</button>
    </section>
  </main>
  </div>

  <script src="./script.js"></script>

  </body>
</html>
