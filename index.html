<!DOCTYPE html>
<html>
    
  <head>
    <title>10 Travia Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="App">
      <header>
        <button id="view-highscores" class="btn" data-states="[0,2]">
          View Highscores
        </button>
        <p id="time" data-states="[0,1]">Time:</p>
      </header>
  
      <main>     
    <section id="start" data-states="[0]">
        <h1>Do you want to try 10 Travia challenge???</h1>
        <h2>This Travia challenge will test your common knowledge <h2>
        <button class="btn">Start</button>
    </section>

    <section id="question-container" class="hide" data-states="[1]">
      <h1>Question</h1>
      <h2 id="question"></h2>
      <ul id="answer"> </ul>
      <button class="btn">Next</button>
    </section>
    <section id="highscores" class="hide" data-states="[2]"> 
      <h1>HighScores</h1>
      <button>Go to Home</button>
    </section>
  </main>
  </div>

  <script src="./script.js"></script>

  </body>
</html>
